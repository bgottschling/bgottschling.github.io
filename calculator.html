<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator App</title>
  
  
	<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

    <link rel="stylesheet" href="css/calculator.css">

  
</head>

<body>
   
<div class="jumbotron text-center">
  <h1>Calculator</h1>
</div>

<div id='case center-block'>
    <div id='screen'>
      <p id="digits"></p>
    </div>
    <button id="ac" class="operation" value="ac">A/C</button>
    <button id="div"  class="operation" value="/">/</button>
    <button id="mult" class="operation" value="*">*</button>
    <button id="del" class="operation" value="del">&#x232b;</button>

    <button id="button7" value="7">7</button>
    <button id="button8" value="8">8</button>
    <button id="button9" value="9">9</button>
    <button id="subtract" class="operation" value="-">-</button>

    <button id="button4" value="4">4</button>
    <button id="button5" value="5">5</button>
  <button id="button6" value="6">6</button>
    <button id="add"class="operation" value="+">+</button>

    <button id="button1" value="1">1</button>
    <button id="button2" value="2" onclick="addValue()">2</button>
    <button id="button3" value="3" onclick="addValue()">3</button>
    <button class="operation"></button>

    <button id="buttondot" value=".">.</button>
    <button id="button0" value="0" onclick="addValue()">0</button>
    <button></button>
    <button id="equal" value="=">=</button>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

    <script src="js/calculator.js"></script>

</body>
</html>
