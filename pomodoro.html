<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pomodoro Clock</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='http://cdn.ovispot.com/c/font-mfizz/1.2/font-mfizz.css'>
    <link rel="stylesheet" href="css/pomodoro.css">

    
    
    
</head>



<body>
  <div class="center-block row text-center">
    <h1>Pomodoro Clock</h1>


      <div class="row well col-xs-offset-4 col-xs-4">
        <div class="col-xs-6">
          <p>Break Time</p>
        <h2 class="col-xs-4 key" id="breakMinus" >-</h2><span class="col-xs-4" id="breakTime"></span>
        <h2 class="col-xs-4 key" id="breakPlus">+</h2>
        </div>
        <div class="col-xs-6">
          <p>Work Time</p>
        <h2 class="col-xs-4 key" id="workMinus">-</h2><span class="col-xs-4" id="workTime"></span>
        <div id="workPlus">
          <h2 class="col-xs-4 key">+</h2></div>
        </div>
    </div>
      </div>
    
    
    </div>
  <div class="row">
    <audio id="notify">
      <source src="assets/audio/notify.mp3" type="audio/mpeg"/>
    </audio>
    <audio id="notify1">
      <source src="assets/audio/notify1.mp3" type="audio/mpeg"/>
    </audio>
    <div class="text-center">
      <div id="start">
        <i class="fa fa-play key"></i></div>
      <h2><span class="well well-sm" id="displayTime"></span></h2>
      <div id="stop">
        <i class="fa fa-stop key"></i>
      </div>
    </div>
  </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src="js/pomodoro.js"></script>

  </body>
</html>
