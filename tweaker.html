<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tweaker</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

    <link rel="stylesheet" href="css/tweaker.css">

    
    
    
  </head>

  <body>

    <div class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="row" id="tweaker">
      <div class="text-center">
        <h2>Tweaker</h2>
        <h5>A twitch.tv dashboard</h5>
      </div>
    </div>
    <div class="navbar-form text-center">
      <div class="form-group">
        <input type="search" role="search" class="form-control" placeholder="twitch channel">
      </div>
      <button class="btn btn-default btn-primary" type="add-channel">Add</button> 
    </div>
  </div>
</div>
<div id="suggested">
  <h4 class="">Suggested Streams</h4>
  <hr class="line"/>
  <div class="row stream-section">
    <div class="well col-sm-4 stream-item ">
      <a href="https://player.twitch.tv/?channel=esl_sc2" target="_blank" class="thumbnail">
        <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://player.twitch.tv/?channel=esl_sc2"></iframe>
        </div>
        <div class="text-center caption">
          <p>ESL_SC2<p>
        </div>
      </a>
    </div>
      
  </div>
  <h4 class="">Your Streams</h4>
  <hr class="line"/>
  <div class="row stream-section">
    </div>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    
    
    
    
  </body>
</html>
